<div layout-padding>
    <div layout="row" layout-align="center center" >
        <md-card layout="column" layout-align="center center" flex="auto" width="50%">
            <md-toolbar layout="row" layout-align="center center" layout-padding class="md-primary md-hue-2">
                <label>Final Questionnaire</label>
            </md-toolbar>
        </md-card>
    </div>
    <div layout="row" layout-align="center center" class="bg">
        <md-card layout="column" layout-align="center center" flex="auto" width="50%">
            <md-card-title>
                <p> Finally, answer the questions below by marking the option that best suit your current psychological state.</p>
            </md-card-title>
            <md-card-content>
                <form>
                    <div ng-repeat="q in questions">
                        <h3>{{q}}</h3>
                        <div layout="row">
                            <p>Not at all</p>
                            <md-radio-group ng-model="answers[$index]" layout="row" class="md-primary">
                                <label>1</label>
                                <md-radio-button value="1" aria-label="option 1"></md-radio-button>
                                <label>2</label>
                                <md-radio-button value="2" aria-label="option 2"></md-radio-button>
                                <label>3</label>
                                <md-radio-button value="3" aria-label="option 3"></md-radio-button>
                                <label>4</label>
                                <md-radio-button value="4" aria-label="option 4"></md-radio-button>
                            </md-radio-group>
                            <p>Very much so</p>
                        </div>
                        </p>
                        </p>
                        <md-divider></md-divider>
                    </div>
                    <md-button ng-click="processAnswers()" type="submit" class="md-raised md-primary">Finished!</md-button>
                    <span>{{msg}}</span>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
